<!DOCTYPE html>
<html>
    <head>
        <link href="css-mappe/3-column-flexbox-layout.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper"> 
            <header class="header">
                Header: Fixed height
            </header> 
            <section class="content"> 
                <div class="columns"> 
                    <main class="main">
                        Content: Flexible width
                    </main> 
                    <aside class="sidebar-first">
                        Sidebar first: Fixed width
                    </aside> 
                    <aside class="sidebar-second">
                        Sidebar second: Fixed width
                    </aside> 
                </div> 
            </section> 
            <footer class="footer">
                Footer: Fixed height
            </footer> 
        </div>
    </body>
</html>
